{% block header %}
    <header class="header">
        <a class="header__link" href="{% url 'home' %} ">Home</a>
        <a class="header__link" href="{% url 'index' %} ">Masterclasses</a>
        <a class="header__link" href="{% url 'category_view' %} ">Category</a>

        {% if user.is_authenticated %}
            <a class="header__link" href="{% url 'masterclass_create' %} ">Create Masterclass</a>
        {% endif %}

        <div class="header__user">

            {% if user.is_authenticated %}
                <a class="header__link" href="{% url 'profi' user.username %} ">{{ user.username }}</a>
                <a class="header__link" href="{% url 'logout' %} ">Logout</a>
            {% else %}
                <a class="header__link" href="{% url 'login' %} ">Login</a>
                <a class="header__link" href="{% url 'signup' %} ">Register</a>
            {% endif %}

        </div>
    </header>
{% endblock header %}
